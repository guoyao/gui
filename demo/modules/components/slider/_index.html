<style type="text/css">
        /* css reset start*/
    body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,
    form,fieldset,input,textarea,p,blockquote,th,td {padding:0;margin:0;}
    table {border-collapse:collapse;border-spacing:0;}
    fieldset,img {border:0;}
    body {font:12px/1.5 Microsoft Yahei,"宋体",tahoma, arial, simsun;}
    a, a:link, a:visited {text-decoration:none;outline:none;cursor:pointer;}
    address,caption,cite,code,dfn,em,strong,th,var {font-weight:normal;font-style:normal;}
    ol,ul {list-style:none;}
    caption,th {text-align:left;}
    h1,h2,h3,h4,h5,h6 {font-weight:normal;font-size:100%;}
    q:before,q:after {content:'';}
    abbr,acronym {border:0;}
    input {outline:none;}
    i {font-style:normal;}
    textarea {font:12px/1.5 Microsoft Yahei,"宋体",tahoma, arial, simsun;}
        /* css reset end*/

    .range-selector {width: 1000px;height: 35px;margin: 10px auto 0;}
    .range-selector-btn {width: 900px;height: 15px;background: #eee;border-radius: 10px;border: 1px solid #999;position: relative;}
    .range-selector-btn .btn {width: 30px;height: 30px;position: absolute;background: #ffd800;border:1px solid #808080;border-radius: 20px;cursor: pointer;z-index: 10;}
    /*.range-selector-btn .btn-2 {width: 30px;height: 30px;position: absolute;top: -7px;left: 868px;background: #ffd800;border:1px solid #808080;border-radius: 20px;cursor: pointer;z-index: 10;}*/
    .range-selector-indicator {width:900px;position: relative;}
    .range-selector-indicator span {position: absolute;top: 0;}
    .range-selector-bar {height:15px;background: #6df1ff;position: absolute;top: 0;}
</style>
<div class="range-selector"></div>
